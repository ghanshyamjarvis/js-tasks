<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Timer</title>
</head>
<button type="button" onclick="setInterval(fnn,1000)"> Start Timer </button>
<p id="demo"></p>
<body>
<script>
  var c=0;
  function fnn()
  {
  document.getElementById("demo").innerHTML = ++c;
  }
</script>
</body>
</html>
