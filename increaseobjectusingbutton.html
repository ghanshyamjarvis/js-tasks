<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Increasing and Decreasing Image Size</title>

  <style>
    button { padding: 50px 70px; }

    button img{ vertical-align: middle; }


  </style>


  <script>

    function zoomin()
    {
      var myImg = document.getElementById("sky");
      var currWidth = myImg.clientWidth;

      if(currWidth == 500)
          {alert("Maximum zoom-in level reached.");}
      else{myImg.style.width = (currWidth + 50) + "px";
      }
    }


    function zoomout()
    {
      var myImg = document.getElementById("sky");
      var currWidth = myImg.clientWidth;

      if(currWidth == 50)
          {alert("Maximum zoom-out level reached.");}
      else{myImg.style.width = (currWidth - 50) + "px";}
    }

    /* https://www.tutorialrepublic.com/codelab.php?topic=faq&file=javascript-increasing-and-decreasing-image-size */
  </script>
</head>

<body>
<img src="images.jpeg" id="sky" width="250" <br>

<p>
  <button type="button" onclick="zoomin()">  Zoom In </button>
  <button type="button" onclick="zoomout()"> Zoom Out</button>
</p>


</body>
</html>
