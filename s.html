<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <style>
  #sq
  {
    height: 100px;
    width: 100px;
    top: 50%;
    left: 50%;
    outline: blue 1px solid;
    background-color: aqua;
    position: absolute;
    transform: translate(-50%, -50%);
  }
</style>
</head>


<body onkeydown="action()">

     <div id="sq"> </div>

     <script>
    let base =null;
  function ini()
  {
    base = document.getElementById("sq");
    base.height="100px";
    base.width ="100px";
    base.top ="50%";
    base.left ="50%";
    base.position ="absolute";
  }
  window.onload=ini;
  function action()
  {
  var key_code =event.which || event.keyCode;

  var basewidth = parseInt(base.style.width);
  var baseheight = parseInt(base.style.height);

  var winwidth = parseInt(window.innerWidth);
  var winheight = parseInt(window.innerHeight);

  console.log(parseInt(winwidth),"window width");
  console.log(parseInt(winheight),"window height");

  switch (key_code) {
    case 40:
      decrease();
      break;
    case 38:
      increase();
      break;
    default:
      alert(" use arrow upd down key only")
  }

  function decrease()
  {
    if (110 <= basewidth && 110 <= baseheight)
    {
      base.style.height = parseInt(base.style.height) + 10 + "px";
      base.style.width = parseInt(base.style.width) + 10 + "px";
    }
  }

  function increase() {
    if (winwidth-10 >= basewidth && winheight-10 >= baseheight) {
      base.style.height = parseInt(base.style.height) + 10 + "px";
      base.style.width = parseInt(base.style.width) + 10 + "px";
    }

  }
}

</script>
</body>
</html>
