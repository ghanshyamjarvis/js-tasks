<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Clock With using Time </title>
<p id="demo"></p>
</head>
<body onload="start()">
<div id="txt"></div>
<script>
  function start()
  {
    var time =new Date();

    var h = time.getHours();
    var m =time.getMinutes();
    var s =time.getSeconds();

    m = checkTime(m);
    s = checkTime(s);

  document.getElementById("demo").innerHTML=h + ":" + m + ":" + s;
  var t =setInterval(start,500);
  }

  function checkTime(i)
  {
    if (i < 10) {i="0" + i};
    return i;
  }

</script>
</body>
</html>
