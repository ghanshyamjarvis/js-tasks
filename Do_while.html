<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do While Example</title>
</head>
<body>
<p id="ID"></p>
<script>
  
  var points =12;
  
  do
    {
    document.getElementById("ID").innerHTML="Run" + points;
    points++;
    }
  while (points <= 10)
  
</script>

</body>
</html>
